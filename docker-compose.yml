version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: klub-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-klubadmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-klubpass123}
      POSTGRES_DB: ${DB_NAME:-klub_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./klub/infrastructure/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-klubadmin} -d ${DB_NAME:-klub_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - klub-network

  redis:
    image: redis:7-alpine
    container_name: klub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - klub-network
    profiles:
      - phase2

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: klub-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@klub.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - klub-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  klub-network:
    driver: bridge